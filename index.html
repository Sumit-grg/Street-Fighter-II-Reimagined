<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" type="module"></script>
  <title>Project game</title>
</head>
<body>
  <div class="mainContainer">
    <div class="subContainer">
      <div id="title">
        <h1>Untitled Game (TBA)</h1>
      </div>
      <div id="playerTxt">
        <h2>Player</h2>
        <p id="playerScore">0</p>
      </div>
      <p id="text">VS</p>
      <div id="computerTxt">
        <h2>Computer</h2>
        <p id="computerScore">0</p>
      </div>
      <div id="playerChar">
        <img src="./character animation/player-stance-loop.gif" class="character" alt="kick" id="trailer">
      </div>
      <div id="computerChar">
        <img src="./character animation/computer-stance-loop.gif"  class="character" alt="stance">
      </div>
      <p id="playerOutcome" class="outcome"></p>
      <p id="computerOutcome" class="outcome"></p>
      <div id="movesBtn">
        <button id="punch">Punch</button>
        <button id="kick">Kick</button>
        <button id="grapple">Grapple</button>
        <button id="block">Block</button>
      </div>
      <div id="resetBtn">
        <button>Reset</button>
      </div>
    </div>
  </div>
</body>
</html>
